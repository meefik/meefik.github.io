- title: "Вариабельность сердечного ритма"
  year: 2011
  stack: ["Scilab", "Python", "JavaScript"]
  homepage: "https://github.com/meefik/varikard"
  description: "Исследование вариабельности сердечного ритма с целью построения адаптивного электронного обучения с учетом функционального состояния обучающегося. В исследованиях используется программно-аппаратный комплекс Варикард 2.51 (и [пульсометры с Bluetooth](https://github.com/meefik/blehr)) и специально разработанное программное обеспечение. Также проводились исследования идентификации личности по ЭКГ, исследовалась возможность использования кардиосигналов с [оптических датчиков](https://github.com/meefik/PulseSensor_Amped_Arduino/tree/master/PulseSensor_Capture) для идентификации личности."
  poster: "/assets/images/image13.png"

