- title: "ПО для управления терминалами San Ray"
  year: 2010
  stack: ["Sun Ray Software", "Java", "Bash"]
  homepage: "https://github.com/meefik/classman"
  description: "Разработка и внедрение централизованной системы управления работой компьютерного класса, построенного на основе терминальной системы Sun Ray. Система позволяет автоматически запускать и завершать терминальные сессии по расписанию или через удаленное управление, отправлять оповещения на компьютеры. Каждая сессия создается на базе шаблона, который включает рабочий стол в режиме киоска (Xfce), таймер текущей сессии, систему уведомлений (отправляются через интерфейс управления), веб-браузер и другое необходимое программное обеспечение."
  poster: "/assets/images/image05.png"

